<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="" name="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>

        <label for="numero">NÃºmero:</label>
        <input type="number" name="numero" id="numero" pattern="[0 9]" required>
 
        <label for="mensagem">Mensagem:</label>
        <input name="email" id="message" rows="10" required>

        <label for="faixa_valor">Faixa valor:</label>
        <input type="range" name="faixa_valor" id="faixa_valor" required>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
